<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delivery Food - доставка еды на дом</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" 
        rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <!-- Шапка сайта -->
    <div class="container">
        <header class = "header">
            <img src="img/logo.svg" alt="Logo" class="logo">
            <input type="text" class="input input-search" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="img/user.svg" alt="user" class="button-icon">
                    <span class="button-text">Войти</span>
                </button>
                <button class="button">
                    <img src="img/cart.svg" alt="shopping cart" class="button-icon">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>
        <section class="promo">
            <h2 class="promo-title">Онлайн-сервис<br />доставки еды на дом </h2>
            <p class="promo-text">
                Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
            </p>
        </section>
    </div>
</body>
</html>
